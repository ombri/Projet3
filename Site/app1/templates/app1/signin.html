<body>

      <a href="http://127.0.0.1:8000/" class="btn btn-outline-secondary" role="button">Home Page</a>

<div class="container">

      <div class="col-4">

</br></br>

<div class="container">
  <div class="d-flex justify-content-center">
    <form method="post">
        {% csrf_token %}
          <div class="row was-validated">
            <div class="col-4">
                <label for="F_Fname">First Name:</label>
                <input type="text" class="form-control" id="F_Fname" placeholder="Enter first name" name="F_Fname" maxlength=50  required>
            </div>
            <div class="col-4">
                <label for="F_Lname">Last Name:</label>
                <input type="text" class="form-control" id="F_Lname" placeholder="Enter last name" name="F_Lname" maxlength=50  required>
            </div>
            <div class="col-4">
                <label for="F_email">Email:</label>
              <input type="email" class="form-control" id="F_email" placeholder="Enter email" name="F_email" maxlength=50  required>
            </div>
          </div>

          </br>

          <div class="row-6 was-validated ">
              <label for="F_username">Username:</label>
              <input type="text" class="form-control" id="F_username" placeholder="Enter username" name="F_username" maxlength=50  required>
              <div class="invalid-feedback">Please fill out this field.</div>
          </div>

          <div class="row was-validated">
            <div class="col-6">
              <label for="F_password">Password:</label>
              <input type="password" class="form-control pwd" id="F_password" placeholder="Enter password" name="F_password" maxlength=50  required>
                <div class="invalid-feedback">Please fill out this field.</div>
                <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
            </div>
            <div class="col-6">
                <label class="invisible" for="conf_password">Conf_Password</label>
                <input type="password" class="form-control pwd" id="conf_password" placeholder="confirm password" name="conf_password" maxlength=50  required>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>

          </div>

        </br>

        <div><input type="submit" value="Confirmer"></div>
    </form>
  </div>
</div>

</div>

<script>
    $(".reveal").on('click',function() {
    var $pwd = $(".pwd");
    if ($pwd.attr('type') === 'password') {
        $pwd.attr('type', 'text');
    } else {
        $pwd.attr('type', 'password');
    }
});
</script>

</body>

</html>
