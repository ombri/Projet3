{% extends 'app1/base-connected.html' %}
    {% load static %}
        {% block content %}



<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"0>

</head>


<form action="{% url 'addInDiscussion' %}" method="POST">
    {% csrf_token %}

        <div class="container p-5">
            <div class="row">

                <div class="col-6 text-center">Pseudo : {{ form.author }}</div>
                <div class="col-6 text-center">Select your post : {{ form.r }}</div>
            </div>

<hr>

        <div class="container p-2">
            <div class="row">
                 <div class="col-12 text-center">{{ form.response }}</div>
            </div>
                <input type="submit" class="btn btn-success pull-right" value="Send my answer">
        </div>

<hr>

</form>

{% endblock %}
