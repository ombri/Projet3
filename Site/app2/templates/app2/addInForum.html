{% extends 'app1/base-connected.html' %}
    {% load static %}
        {% block content %}




<style type="text/css">
    .grey--line {
        -webkit-box-shadow: inset 0 -0.2em 0 #00d700;
        box-shadow: inset 0 -0.2em 0 rgba(211,211,211,1);
    }
</style>


<form action="{% url 'addInForum' %}" method="POST">
    {% csrf_token %}

        <div class="container p-5">
            <div class="row">

                <div class="col-6 text-center">Pseudo : {{ form.author }}</div>
                <div class="col-6 text-center">Topic/Title : {{ form.topic }}</div>
            </div>

<hr>

        <div class="container p-2">
            <div class="row">
                 <div class="col-12 text-center">{{ form.content }}</div>
            </div>
                <input type="submit" class="btn btn-success pull-right" value="Send my post">
        </div>

<hr>

</form>



{% endblock %}
